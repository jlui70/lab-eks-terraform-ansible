apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-ui-html
  namespace: ecommerce
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TechShop - E-commerce Kubernetes Demo</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #f8f9fa;
                min-height: 100vh;
                color: #333;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .header {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 30px;
                margin-bottom: 30px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                backdrop-filter: blur(10px);
                text-align: center;
            }
            
            .header h1 {
                color: #2c3e50;
                margin-bottom: 10px;
                font-size: 2.5em;
            }
            
            .header p {
                color: #7f8c8d;
                font-size: 1.2em;
            }
            
            .status-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }
            
            .service-card {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                backdrop-filter: blur(10px);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .service-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            }
            
            .service-card h3 {
                color: #2c3e50;
                margin-bottom: 15px;
                font-size: 1.3em;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .status-indicator {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background-color: #e74c3c;
                animation: pulse 2s infinite;
            }
            
            .status-indicator.healthy {
                background-color: #2ecc71;
            }
            
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
            
            .service-info {
                color: #7f8c8d;
                margin-bottom: 10px;
            }
            
            .api-response {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 10px;
                font-family: 'Courier New', monospace;
                font-size: 0.9em;
                color: #495057;
                max-height: 100px;
                overflow-y: auto;
                border-left: 4px solid #007bff;
            }
            
            .infrastructure-info {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                backdrop-filter: blur(10px);
                margin-bottom: 30px;
            }
            
            .infrastructure-info h2 {
                color: #2c3e50;
                margin-bottom: 20px;
                text-align: center;
            }
            
            .infra-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .infra-item {
                text-align: center;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 10px;
                border-left: 4px solid #007bff;
            }
            
            .infra-item h4 {
                color: #2c3e50;
                margin-bottom: 5px;
            }
            
            .infra-item p {
                color: #7f8c8d;
            }
            
            .footer {
                text-align: center;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 20px;
                backdrop-filter: blur(10px);
            }
            
            .footer p {
                color: #7f8c8d;
            }
            
            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #3498db;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üõí EKS DevOps E-commerce</h1>
                <p>Microservices Architecture Demo on Amazon EKS</p>
                <p><strong>URL:</strong> eks.devopsproject.com.br | <strong>Cluster:</strong> eks-devopsproject-cluster</p>
            </div>
            
            <div class="infrastructure-info">
                <h2>üèóÔ∏è Infrastructure Overview</h2>
                <div class="infra-grid">
                    <div class="infra-item">
                        <h4>EKS Cluster</h4>
                        <p>v1.32 - 3x t3.medium</p>
                    </div>
                    <div class="infra-item">
                        <h4>Auto Scaling</h4>
                        <p>Karpenter v1.5.0</p>
                    </div>
                    <div class="infra-item">
                        <h4>Load Balancer</h4>
                        <p>AWS ALB Controller</p>
                    </div>
                    <div class="infra-item">
                        <h4>Security</h4>
                        <p>AWS WAF Protection</p>
                    </div>
                    <div class="infra-item">
                        <h4>Monitoring</h4>
                        <p>Prometheus + Grafana</p>
                    </div>
                    <div class="infra-item">
                        <h4>DNS</h4>
                        <p>Custom Domain</p>
                    </div>
                </div>
            </div>
            
            <div class="status-grid" id="servicesGrid">
                <!-- Services will be loaded here -->
            </div>
            
            <div class="footer">
                <p>üöÄ <strong>EKS Express IAC</strong> - Complete Infrastructure as Code | Terraform + Kubernetes</p>
                <p>Demonstrando arquitetura de microservi√ßos em produ√ß√£o</p>
            </div>
        </div>
        
        <script>
            const services = [
                { name: 'Frontend UI', endpoint: '/api/health', description: 'React Frontend Interface' },
                { name: 'Product Catalog', endpoint: '/api/products', description: 'Product Management API' },
                { name: 'Order Management', endpoint: '/api/orders', description: 'Order Processing Service' },
                { name: 'Product Inventory', endpoint: '/api/inventory', description: 'Stock Management System' },
                { name: 'Profile Management', endpoint: '/api/profile', description: 'User Profile Service' },
                { name: 'Shipping & Handling', endpoint: '/api/shipping', description: 'Logistics Management' },
                { name: 'Contact Support', endpoint: '/api/support', description: 'Customer Support API' }
            ];
            
            async function checkServiceHealth(service) {
                try {
                    const response = await fetch(service.endpoint);
                    const data = await response.json();
                    return { status: 'healthy', data: JSON.stringify(data, null, 2) };
                } catch (error) {
                    return { status: 'error', data: error.message };
                }
            }
            
            function createServiceCard(service, health) {
                return `
                    <div class="service-card">
                        <h3>
                            <div class="status-indicator ${health.status}"></div>
                            ${service.name}
                        </h3>
                        <div class="service-info">
                            <strong>Description:</strong> ${service.description}<br>
                            <strong>Endpoint:</strong> ${service.endpoint}<br>
                            <strong>Status:</strong> ${health.status === 'healthy' ? '‚úÖ Healthy' : '‚ùå Error'}
                        </div>
                        <div class="api-response">
                            ${health.data}
                        </div>
                    </div>
                `;
            }
            
            async function loadServices() {
                const grid = document.getElementById('servicesGrid');
                grid.innerHTML = services.map(service => `
                    <div class="service-card">
                        <h3>
                            <div class="loading"></div>
                            ${service.name}
                        </h3>
                        <div class="service-info">Loading...</div>
                    </div>
                `).join('');
                
                for (let i = 0; i < services.length; i++) {
                    const service = services[i];
                    const health = await checkServiceHealth(service);
                    const cards = grid.children;
                    cards[i].outerHTML = createServiceCard(service, health);
                }
            }
            
            // Load services on page load
            window.addEventListener('DOMContentLoaded', loadServices);
            
            // Refresh every 30 seconds
            setInterval(loadServices, 30000);
        </script>
    </body>
    </html>