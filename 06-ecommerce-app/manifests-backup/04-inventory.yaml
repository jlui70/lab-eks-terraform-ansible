apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-inventory
  namespace: ecommerce
  labels:
    app: product-inventory
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-inventory
  template:
    metadata:
      labels:
        app: product-inventory
        tier: backend
    spec:
      containers:
      - name: product-inventory
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config
        configMap:
          name: inventory-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: inventory-config
  namespace: ecommerce
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /api/health {
            return 200 '{"status":"ok","service":"product-inventory","healthy":true}';
            add_header Content-Type application/json;
        }
        
        location /api/inventory {
            return 200 '{"inventory":[{"id":1,"product":"Gaming Laptop","stock":15,"reserved":3},{"id":2,"product":"Wireless Headphones","stock":32,"reserved":5},{"id":3,"product":"Smartphone","stock":24,"reserved":2},{"id":4,"product":"Smart Watch","stock":18,"reserved":1},{"id":5,"product":"Tablet","stock":27,"reserved":4},{"id":6,"product":"Bluetooth Speaker","stock":45,"reserved":7}],"service":"product-inventory","last_updated":"2025-10-03T19:30:00Z"}';
            add_header Content-Type application/json;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: product-inventory
  namespace: ecommerce
  labels:
    app: product-inventory
spec:
  type: ClusterIP
  selector:
    app: product-inventory
  ports:
  - port: 8080
    targetPort: 80
    name: http